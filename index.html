                    //æŠ½å‡ºã•ã‚ŒãŸæŒ‡æ•°ã‚’ä¸Šä»˜ãæ–‡å­—ã«å¤‰æ›ãƒ»é–¢æ•°exponent_replace(input)å†…ã§ä½¿ç”¨
                    function convertion(extracted){
                        //å¼•æ•°extracted:æŠ½å‡ºã•ã‚ŒãŸæŒ‡æ•°
                        //replaceAllãƒ¡ã‚½ãƒƒãƒ‰ã§æŠ½å‡ºã•ã‚ŒãŸæŒ‡æ•°ã®0~9ã‚’ä¸Šä»˜ãæ–‡å­—ã«å¤‰æ›
                        var extracted_0 = extracted.replaceAll("0", "â°");

                        return extracted_9
                    }
        
                    //å¤‰æ›ã•ã‚ŒãŸsctll(sin,cos,tan,log,lim)ã‚’å¤‰æ›å‰ã«æˆ»ã™
                    function sctll_replace(input){
                        var input_sin = input.replaceAll(/ğ‘ ğ‘–ğ‘›/g, "sin");
                        var input_cos = input_sin.replaceAll(/ğ‘ğ‘œğ‘ /g, "cos");
                        var input_tan = input_cos.replaceAll(/ğ‘¡ğ‘ğ‘›/g, "tan");
                        var input_log = input_tan.replaceAll(/ğ‘™ğ‘œğ‘”/g, "log");
                        var input_lim = input_log.replaceAll(/ğ‘™ğ‘–ğ‘š/g, "lim");
                        //å¤‰æ›å‰ã«æˆ»ã•ã‚ŒãŸsctllã‚’è¿”ã‚Šå€¤ã«è¨­å®š
                        return input_lim
                    }

                        å«ã¾ã‚Œã¦ã„ãªã„å ´åˆã¯é–¢æ•°exponent_r_i(input)ã‚’å®Ÿè¡Œã—ãªã„ã‚ˆã†æ¡ä»¶åˆ†å²*/

                            é–¢æ•°convert(input)ã«å…¥åŠ›æ–‡å­—åˆ—(å¤‰æ•°input)ã‚’æ¸¡ã—ã€ãã®è¿”ã‚Šå€¤ã‚’å‡ºåŠ›å ´æ‰€ã§ã‚ã‚‹textareaã‚¿ã‚°ã«å‡ºåŠ›*/
